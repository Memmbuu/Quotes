<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes Vault</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #ffffff;
      --muted: #9a9a9a;
      --border: #2a2a2a;
      --accent: #ffffff;
      --soft: #1c1c1c;
      --danger: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      margin-top: 6px;
    }

    .music-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .add-quote {
      background: linear-gradient(180deg, #161616, #101010);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 40px;
    }

    .input-wrap {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .quote-mark {
      font-size: 3rem;
      line-height: 1;
      color: var(--muted);
      opacity: 0.6;
      user-select: none;
    }

    textarea {
      flex: 1;
      min-height: 110px;
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      color: var(--text);
      resize: vertical;
      font-size: 1.05rem;
      line-height: 1.5;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    textarea:focus {
      outline: none;
      border-color: #3a3a3a;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 14px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--muted);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .quotes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .quote {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .quote p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .quote footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quote small {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .delete-btn {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: var(--danger);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Quotes Vault</h1>
        <p>Your personal collection of words worth revisiting</p>
      </div>
      <button class="music-btn" id="musicBtn">Play Music</button>
    </header>

    <section class="add-quote">
      <div class="input-wrap">
        <span class="quote-mark">“</span>
        <textarea id="quoteInput" placeholder="Type something worth remembering…"></textarea>
      </div>
      <div class="actions">
        <button onclick="addQuote()">Save to vault</button>
        <span class="hint">Saved permanently · synced across devices</span>
      </div>
    </section>

    <section class="quotes" id="quotes"></section>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAYRO6MzZ4mWo7Vxj4XbU8WCJzfpb5vSKY",
      authDomain: "quotes-10028.firebaseapp.com",
      projectId: "quotes-10028",
      storageBucket: "quotes-10028.appspot.com",
      messagingSenderId: "507252188350",
      appId: "1:507252188350:web:9212110629bb7c66392aef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const quotesEl = document.getElementById('quotes');
    const input = document.getElementById('quoteInput');

    function loadQuotes() {
      db.collection('quotes')
        .orderBy('created', 'desc')
        .onSnapshot(snapshot => {
          quotesEl.innerHTML = '';
          snapshot.forEach(doc => {
            const q = doc.data();
            const id = doc.id;
            const div = document.createElement('div');
            div.className = 'quote';
            div.innerHTML = `
              <p>“${q.text}”</p>
              <footer>
                <small>${q.date}</small>
                <button class="delete-btn" onclick="deleteQuote('${id}')">Delete</button>
              </footer>
            `;
            quotesEl.appendChild(div);
          });
        });
    }

    function addQuote() {
      const text = input.value.trim();
      if (!text) return;
      db.collection('quotes').add({
        text,
        date: new Date().toLocaleDateString(),
        created: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = '';
    }

    function deleteQuote(id) {
      if (!confirm('Delete this quote?')) return;
      db.collection('quotes').doc(id).delete();
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addQuote();
      }
    });

    loadQuotes();

    // Background music
    const music = new Audio('music.mp3'); // put your file in the same folder
    music.loop = true;
    let isPlaying = true;

    const musicBtn = document.getElementById('musicBtn');
    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play().catch(() => console.log('User interaction required to play audio'));
        musicBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        musicBtn.textContent = 'Play Music';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
