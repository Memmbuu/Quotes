<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes Vault</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #ffffff;
      --muted: #9a9a9a;
      --border: #2a2a2a;
      --accent: #ffffff;
      --soft: #1c1c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      margin-top: 6px;
    }

    .add-quote {
      background: linear-gradient(180deg, #161616, #101010);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 40px;
    }

    .input-wrap {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .quote-mark {
      font-size: 3rem;
      line-height: 1;
      color: var(--muted);
      opacity: 0.6;
      user-select: none;
    }

    textarea {
      flex: 1;
      min-height: 100px;
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      color: var(--text);
      resize: vertical;
      font-size: 1.05rem;
      line-height: 1.5;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    textarea:focus {
      outline: none;
      border-color: #3a3a3a;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 14px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--muted);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .quotes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .quote {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .quote p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .quote small {
      margin-top: 12px;
      color: var(--muted);
      font-size: 0.85rem;
      text-align: right;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Quotes Vault</h1>
      <p>Your personal collection of words worth revisiting</p>
    </header>

    <section class="add-quote">
      <div class="input-wrap">
        <span class="quote-mark">“</span>
        <textarea id="quoteInput" placeholder="Type something worth remembering…"></textarea>
      </div>
      <div class="actions">
        <button onclick="addQuote()">Save to vault</button>
        <span class="hint">Enter to save · Shift + Enter for new line</span>
      </div>
    </section>

    <section class="quotes" id="quotes"></section>
  </div>

  <script>
    const quotesEl = document.getElementById('quotes');
    const input = document.getElementById('quoteInput');

    function loadQuotes() {
      const data = JSON.parse(localStorage.getItem('quotes') || '[]');
      quotesEl.innerHTML = '';
      data.forEach(q => {
        const div = document.createElement('div');
        div.className = 'quote';
        div.innerHTML = `<p>"${q.text}"</p><small>${q.date}</small>`;
        quotesEl.appendChild(div);
      });
    }

    function addQuote() {
      const text = input.value.trim();
      if (!text) return;

      const data = JSON.parse(localStorage.getItem('quotes') || '[]');
      data.unshift({
        text,
        date: new Date().toLocaleDateString()
      });

      localStorage.setItem('quotes', JSON.stringify(data));
      input.value = '';
      loadQuotes();
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addQuote();
      }
    });

    loadQuotes();
  </script>
</body>
</html>
